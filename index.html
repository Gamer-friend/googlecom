<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canvas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
  @import url('https://bsd.instructure.com/?login_success=1');

  /* Fullscreen black background */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #000;
    color: white;
    font-family: 'Source Code Pro', monospace, monospace;
    font-size: 18px;
    line-height: 1.4;
  }

  /* Terminal container fills entire screen with padding */
  #terminal {
    box-sizing: border-box;
    height: 100vh;
    width: 100vw;
    padding: 2rem 3rem;
    background-color: transparent;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .prompt {
    display: flex;
    align-items: center;
  }

  .prompt span.command {
    user-select: text;
  }

  .prompt .cursor {
    animation: blink 1s step-start 0s infinite;
    color: white;
    font-weight: 900;
    margin-left: 4px;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }

  #loading-line {
    margin-top: 1rem;
    white-space: pre-wrap;
  }

  #choice-prompt {
    margin-top: 1rem;
    display: flex;
    align-items: center;
  }

  #choice-text {
    user-select: text;
  }
</style>
</head>
<body>
  <div id="terminal" role="region" aria-label="Terminal interface">
    <div class="prompt">
      <span class="command">$~sudo user update.installapk.html</span><span class="cursor">█</span>
    </div>
    <div id="loading-line"></div>
    <div id="choice-prompt" style="display:none;">
      <span id="choice-text">Would you like to load the main version? (y/n)</span><span class="cursor" id="choice-cursor">█</span>
    </div>
    <div id="result-message" style="margin-top:1rem;"></div>
  </div>

<script>
  const loadingLine = document.getElementById('loading-line');
  const choicePrompt = document.getElementById('choice-prompt');
  const choiceCursor = document.getElementById('choice-cursor');
  const resultMessage = document.getElementById('result-message');

  let currentPercent = 1;
  let acceptingInput = false;

  function updateLoading() {
    loadingLine.textContent = 'loading... ' + currentPercent + '%';
    currentPercent++;
    if (currentPercent <= 100) {
      setTimeout(updateLoading, 50);
    } else {
      loadingLine.style.display = 'none';
      showChoicePrompt();
    }
  }

  function showChoicePrompt() {
    choicePrompt.style.display = 'flex';
    acceptingInput = true;
  }

  function handleKeyPress(event) {
    if (!acceptingInput) return;

    const key = event.key.toLowerCase();
    if (key === 'y' || key === 'n') {
      acceptingInput = false;
      choiceCursor.style.display = 'none';
      if (key === 'y') {
        resultMessage.textContent = 'Loading...';
        // Open about:blank in new tab
        window.open('eaglersecure.html');
        // Navigate current window to eaglersecure.html
        window.location.href = 'about:blank', '_blank';
      } else {
        resultMessage.textContent = 'Operation cancelled.';
      }
    }
  }

  setTimeout(updateLoading, 800);
  window.addEventListener('keydown', handleKeyPress);
</script>
</body>
</html>
